<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container flex flex-center-xy">
		<div class="main flex flex-col flex-center-xy">
			<div class="scores flex">
				<p>Score: <span id="currentScore">0</span></p>
				<p>High Score: <span id="highScore"></span></p>
			</div>
			<div class="board"></div>
			<div class="controls flex flex-center-xy">
				<button class="d-btn" data-key="ArrowLeft"><</button>
				<div class="flex-col flex-center-xy">
					<button class="d-btn" data-key="ArrowUp">^</button>
					<button class="d-btn down" data-key="ArrowDown">^</button>
				</div>
				<button class="d-btn" data-key="ArrowRight">></button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
